<body>
<h1>JSのFileSystemAccessAPIを使う（パス）</h1>
<ul><li>JS.FileSystemAccessAPI.20210114193647</li></ul>
<p>　指定したディレクトリからの相対パスを表示する。</p>
<ol>
    <li><code>Select Dir</code>ボタンでルートディレクトリを選ぶ</li>
    <li><code>Select File</code>でルートディレクトリ配下にある任意のファイルを選ぶ</li>
    <li>ファイルパスが表示される。パスは選んだディレクトリからの相対パスである</li>
</ol>
